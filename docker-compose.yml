
services:
  linedance-tracker:
    build:
      context: ./linedance-tracker
      args:
        PORT: 8001
    container_name: linedance-tracker
      restart: always
    ports:
      - 8001:8001
    working_dir: /deploy
    volumes:
      - linedance-tracker-volume:/deploy/storage
  thundershare:
    build:
      context: ./thundershare
      args:
        PORT: 8000
    container_name: thundershare
      restart: always
    ports:
      - 8000:8000
    working_dir: /deploy
    volumes:
      - thundershare-volume:/deploy/storage


volumes:
  thundershare-volume:
  linedance-tracker-volume:
