
services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx/index.html:/usr/share/nginx/html/index.html
      - ./blog:/usr/share/nginx/html/blog
    configs:
      - source: nginx_conf
        target: /etc/nginx/conf.d/default.conf
  linedance-tracker:
    build:
      context: ./linedance-tracker
      args:
        PORT: 8001
    container_name: linedance-tracker
    # restart: always
    ports:
      - 8001:8001
    working_dir: /deploy
    volumes:
      - linedance-tracker-volume:/deploy/storage
  thundershare:
    build:
      context: ./thundershare
      args:
        PORT: 8000
    container_name: thundershare
      # restart: always
    ports:
      - 8000:8000
    working_dir: /deploy
    volumes:
      - thundershare-volume:/deploy/storage


volumes:
  thundershare-volume:
  linedance-tracker-volume:

configs:
  nginx_conf:
    file: ./nginx/nginx.conf
